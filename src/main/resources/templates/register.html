<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusEats - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>CampusEats Register</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Full Name">
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="collegeId">College ID</label>
                            <input type="text" id="collegeId" th:field="*{collegeId}" class="form-control" placeholder="e.g. 12345">
                            <div class="text-danger" th:if="${#fields.hasErrors('collegeId')}" th:errors="*{collegeId}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create Password">
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <hr>
                    <p class="text-center">Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
