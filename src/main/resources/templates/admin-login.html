<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusEats - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card shadow-lg" style="width: 400px;">
    <div class="card-header bg-danger text-white text-center">
        <h3>ğŸ”’ Admin Access</h3>
    </div>
    <div class="card-body">
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label class="form-label fw-bold" for="collegeId">Admin ID</label>

                <input type="text" id="collegeId" name="collegeId" class="form-control" placeholder="Enter Admin ID" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn btn-danger w-100">Access Dashboard</button>
        </form>

        <hr>
        <div class="text-center">
            <a href="/login" class="text-decoration-none text-muted">â† Back to Student Login</a>
        </div>
    </div>
</div>
</body>
</html>
