<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusEats - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark" th:text="${canteenName} + ' Menu'"></h2>
        <div>
            <a href="/canteens" class="btn btn-outline-secondary rounded-pill me-2">Back</a>
            <a href="/cart/checkout" class="btn btn-warning rounded-pill shadow-sm">ğŸ›’ View Cart</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="item : ${menuItems}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title fw-bold" th:text="${item.name}"></h5>
                        <span class="badge bg-success rounded-pill" th:text="'â‚¹' + ${item.price}"></span>
                    </div>
                    <p class="text-muted small mb-4">Delicious and freshly prepared.</p>

                    <form th:action="@{/cart/add}" method="post" class="mt-auto">
                        <input type="hidden" name="itemId" th:value="${item.id}">
                        <button type="submit" class="btn btn-primary w-100">Add +</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
