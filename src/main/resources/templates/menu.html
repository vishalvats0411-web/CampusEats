<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusEats - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${canteenName} + ' Menu'">Canteen Menu</h1>
        <a href="/canteens" class="btn btn-secondary">Back to Canteens</a>
        <a href="/cart/checkout" class="btn btn-warning">ðŸ›’ View Cart</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="item : ${menuItems}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                    <p class="card-text text-success fw-bold" th:text="'â‚¹' + ${item.price}">Price</p>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="itemId" th:value="${item.id}">
                        <button type="submit" class="btn btn-outline-primary w-100">Add to Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
