<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Add New Menu Item</h2>

<form th:action="@{/admin/add-item}" th:object="${menuItem}" method="post">

    <div class="mb-3">
        <label class="form-label" for="name">Item Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name">
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label" for="price">Price (â‚¹)</label>
        <input type="number" step="0.5" th:field="*{price}" class="form-control" id="price">
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label" for="canteenName">Canteen</label>
        <select th:field="*{canteenName}" class="form-select" id="canteenName">
            <option th:each="canteen : ${canteens}"
                    th:value="${canteen.name}"
                    th:text="${canteen.name}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Add Item</button>
    <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
