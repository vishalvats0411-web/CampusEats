<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusEats - Select Canteen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .canteen-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .canteen-card:hover {
            transform: scale(1.05);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">CampusEats Dashboard</span>
        <div> <a href="/cart/my-orders" class="btn btn-light btn-sm me-2">My Orders</a>
            <a href="/login" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Where would you like to eat?</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="canteen : ${canteens}">
            <div class="card h-100 shadow-sm canteen-card text-center">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title text-primary" th:text="${canteen}">Canteen Name</h5>
                    <p class="card-text text-muted">View menu and place order</p>
                    <a th:href="@{/menu(name=${canteen})}" class="btn btn-primary mt-auto">Open Menu</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
