<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusEats - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3>CampusEats Login</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="collegeId">College ID</label>
                            <input type="text" id="collegeId" name="collegeId" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <hr>
                    <p class="text-center">New student? <a href="/register">Register here</a></p>

                    <div class="text-center mt-3">
                        <a href="/admin/login" class="btn btn-outline-secondary btn-sm">Admin Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
