<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusEats - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="login-container"> <div class="card shadow login-card fade-in"> <div class="text-center mb-4">
    <h3 class="text-danger fw-bold">CampusEats üçî</h3>
    <p class="text-muted">Order food from your classroom!</p>
</div>

    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label text-muted small" for="collegeId">COLLEGE ID</label>
            <input type="text" id="collegeId" name="collegeId" class="form-control form-control-lg" placeholder="e.g. 2000123" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-muted small" for="password">PASSWORD</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-lg mt-2">Login</button>
    </form>

    <div class="text-center mt-4">
        <p class="small text-muted">Don't have an account? <a href="/register" class="text-decoration-none fw-bold text-danger">Sign Up</a></p>
        <a href="/admin/login" class="small text-secondary">Admin Access</a>
    </div>
</div>
</body>
</html>
